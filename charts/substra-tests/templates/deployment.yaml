apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "substra-tests.fullname" . }}
  labels:
{{ include "substra-tests.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "substra-tests.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "substra-tests.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
      - name: wait-backend-1
        image: jwilder/dockerize
        command: ['dockerize',
                  '-wait', 'http://backend-org-1-substra-backend-server.org-1.svc.cluster.local:8000/readiness',
                  '-wait', 'http://backend-org-2-substra-backend-server.org-2.svc.cluster.local:8000/readiness',
                  '-timeout', '1200s']
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sleep", "infinity"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SUBSTRA_TESTS_CONFIG_FILEPATH
              value: /etc/substra/values.yaml
            - name: DOCKER_HOST
              value: tcp://localhost:2375
          volumeMounts:
            - mountPath: /etc/substra/
              name: values
              readOnly: true
        - name: dind
          image: docker:stable-dind
          securityContext:
            privileged: true
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: dind-storage
          emptyDir: {}
        - name: values
          configMap:
            name: {{ template "substra-tests.fullname" . }}-configmap
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
