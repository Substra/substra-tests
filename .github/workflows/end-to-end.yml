name: End to end tests

on:
  schedule:
    - cron: "0 0 * * 2-6" # every Tuesday to Saturday at midnight
  workflow_dispatch:
    connectTests:
        description: 'Git branch or commit to use for connect-tests'
        required: true
        default: 'master'
    connectHlfK8s:
        description: 'Git branch or commit to use for connect-hlf-k8s'
        required: true
        default: 'master'
    orchestrator:
        description: 'Git branch or commit to use for orchestrator'
        required: true
        default: 'master'
    connectBackend:
        description: 'Git branch or commit to use for connect-backend'
        required: true
        default: 'master'
    substra:
        description: 'Git branch or commit to use for substra sdk'
        required: true
        default: 'master'

env:
  GCP_PROJECT: "connect-314908"
  GCP_SERVICE_ACCOUNT: "e2e-tests@connect-314908.iam.gserviceaccount.com"
  GCP_SERVICE_ACCOUNT_KEY: "ci/keys/connect-314908-3902714646d9.json.gpg"
  GCP_SSH_SECRET: "projects/101637030044/secrets/connect-e2e-deploy-key/versions/2"

jobs:
  test-distributed:
    if: github.repository == 'owkin/connect-tests' # Prevent the test from running on forks
    name: Tests Distributed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Set up python
        with:
          python-version: 3.7
      - name: Install python requirements
        run: pip install -r ci/requirements.txt
      - uses: azure/setup-helm@v1
        with:
          version: "v3.2.3"
      - uses: azure/setup-kubectl@v1
        with:
          version: "latest"
      - name: Install Skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v1.24.1/skaffold-linux-amd64
          chmod +x ./skaffold
          sudo mv ./skaffold /usr/local/bin/skaffold
          skaffold version
      - name: Install tools
        run: pip install pyyaml
      - name: Open GCP key
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: gpg --quiet --batch --yes --decrypt --passphrase="$GPG_PASSPHRASE" --output ci/keys/gcp_sa_key.json "${GCP_SERVICE_ACCOUNT_KEY}"
      - name: Test
        run: |
          RANDOM_ID=$(LC_CTYPE=C tr -dc 'a-z0-9' < /dev/urandom | head -c 4)
          CLUSTER_NAME="connect-tests-${RANDOM_ID}-$(date -u +'%Y-%m-%d-%Hh%M')"
          cd ci/
          python -u ./run-ci.py --gcp-keys-directory=./keys/ --gcp-key-filename=gcp_sa_key.json --cluster-name=${CLUSTER_NAME} --git-use-token --git-clone-method=https --orchestrator-mode distributed --connect-tests ${{ github.event.inputs.connectTests }} --substra ${{ github.event.inputs.substra }} --connect-backend ${{ github.event.inputs.connectBackend }} --hlf-k8s ${{ github.event.inputs.connectHlfK8s }} --orchestrator ${{ github.event.inputs.orchestrator }}
        env:
          GIT_TOKEN: ${{ secrets.OWLFRED_PAT }}
      - name: Slack Notification
        if: ${{ success() && github.event_name == 'schedule' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "#159e39"
          SLACK_ICON: https://github.com/SubstraFoundation/substra/blob/master/substra-logo.svg
          SLACK_TITLE: Connect CI Distributed e2e Success
          SLACK_USERNAME: Connect CI
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ":white_check_mark: Workflow succeeded, <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|run/${{ github.run_id }}>"
          MSG_MINIMAL: True
          SLACK_FOOTER: ""
      - name: Slack Notification
        if: ${{ failure() && github.event_name == 'schedule' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "#eb4a15"
          SLACK_ICON: https://github.com/SubstraFoundation/substra/blob/master/substra-logo.svg
          SLACK_TITLE: Connect CI Distributed e2e Failure
          SLACK_USERNAME: Connect CI
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ":x: Workflow failed, <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|run/${{ github.run_id }}>"
          MSG_MINIMAL: True
          SLACK_FOOTER: ""
      - name: Upload pod logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: pod-logs
          path: ci/logs
          retention-days: 5
  test-standalone:
    if: github.repository == 'owkin/connect-tests' # Prevent the test from running on forks
    name: Tests Centralized
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Set up python
        with:
          python-version: 3.7
      - name: Install python requirements
        run: pip install -r ci/requirements.txt
      - uses: azure/setup-helm@v1
        with:
          version: "v3.2.3"
      - uses: azure/setup-kubectl@v1
        with:
          version: "latest"
      - name: Install Skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v1.33.0/skaffold-linux-amd64
          chmod +x ./skaffold
          sudo mv ./skaffold /usr/local/bin/skaffold
          skaffold version
      - name: Install tools
        run: pip install pyyaml
      - name: Open GCP key
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: gpg --quiet --batch --yes --decrypt --passphrase="$GPG_PASSPHRASE" --output ci/keys/gcp_sa_key.json "${GCP_SERVICE_ACCOUNT_KEY}"
      - name: Test
        run: |
          RANDOM_ID=$(LC_CTYPE=C tr -dc 'a-z0-9' < /dev/urandom | head -c 4)
          CLUSTER_NAME="connect-tests-${RANDOM_ID}-$(date -u +'%Y-%m-%d-%Hh%M')"
          cd ci/
          python -u ./run-ci.py --gcp-keys-directory=./keys/ --gcp-key-filename=gcp_sa_key.json --cluster-name=${CLUSTER_NAME} --git-use-token --git-clone-method=https --orchestrator-mode standalone --connect-tests ${{ github.event.inputs.connectTests }} --substra ${{ github.event.inputs.substra }} --connect-backend ${{ github.event.inputs.connectBackend }} --hlf-k8s ${{ github.event.inputs.connectHlfK8s }} --orchestrator ${{ github.event.inputs.orchestrator }}
        env:
          GIT_TOKEN: ${{ secrets.OWLFRED_PAT }}
      - name: Slack Notification
        if: ${{ success() && github.event_name == 'schedule' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "#159e39"
          SLACK_ICON: https://github.com/SubstraFoundation/substra/blob/master/substra-logo.svg
          SLACK_TITLE: Connect CI Centralized e2e Success
          SLACK_USERNAME: Connect CI
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ":white_check_mark: Workflow succeeded, <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|run/${{ github.run_id }}>"
          MSG_MINIMAL: True
          SLACK_FOOTER: ""
      - name: Slack Notification
        if: ${{ failure() && github.event_name == 'schedule' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "#eb4a15"
          SLACK_ICON: https://github.com/SubstraFoundation/substra/blob/master/substra-logo.svg
          SLACK_TITLE: Connect CI Centralized e2e Failure
          SLACK_USERNAME: Connect CI
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ":x: Workflow failed, <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|run/${{ github.run_id }}>"
          MSG_MINIMAL: True
          SLACK_FOOTER: ""
      - name: Upload pod logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: pod-logs
          path: ci/logs
          retention-days: 5
