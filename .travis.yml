language: minimal

branches:
  only:
    - master
    - nightly-tests

before_install:
  # Decrypt secrets
  # Secrets were generated using the CLI: `travis encrypt-file --add [...]`
  - openssl aes-256-cbc -K $encrypted_36785d287aa1_key -iv $encrypted_36785d287aa1_iv
    -in ci/keys/substra-208412-3be0df12d87a.json.enc -out ci/keys/substra-208412-3be0df12d87a.json
    -d
  - openssl aes-256-cbc -K $encrypted_3657ea9362f7_key -iv $encrypted_3657ea9362f7_iv
    -in ci/keys/kaniko-secret.json.enc -out ci/keys/kaniko-secret.json -d
  # Install helm (v2.14.2)
  - curl https://get.helm.sh/helm-v2.14.2-linux-amd64.tar.gz -o helm-v2.14.2-linux-amd64.tar.gz
  - tar xzf helm-v2.14.2-linux-amd64.tar.gz
  - mv linux-amd64/helm linux-amd64/tiller $HOME/bin/
  # Install kubectl
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - mv ./kubectl $HOME/bin/

script:
  - CLUSTER_NAME="substra-tests-$(date -u +'%Y-%m-%d-%Hh%M')-$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 8 | head -n 1)"
  - cd ci/
  - ./run-tests.sh --keys-directory=./keys/ --cluster-name=${CLUSTER_NAME}

notifications:
  slack:
    rooms: # TODO: send to the correct channel
      - secure: 
    on_success: always # default: change
    on_failure: always # default: always
    on_cancel: always
    on_error: always
    template:
      - "Nightly test <%{build_url}|#%{build_number}> of %{repository_slug}@%{branch} %{result} in %{duration}"
    if: (branch = master OR branch = nightly-tests) AND fork = false

  email:
    recipients: # TODO: create mailing list
      - aurelien.gasser@owkin.com
      - kelvin.moutet@owkin.com
    on_success: change
    on_failure: change
    if: (branch = master OR branch = nightly-tests) AND fork = false

